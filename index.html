    <div>
        <div class="image">
        <img class="green-logo" src="odin.jpg"/>
        <div class="logo">

        <section>
            <section>
                <div class="header">
                    <header>
                        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                        <p>You <em>know</em> you want to</p>
                    </header>
                </section>
            <div class="form">
                <form>
                    <fieldset>
                        <legend>Lets do this!</legend>
                        <div class="form-row">
                            <label for="fname">First Name:</label>
                            <input id="fname" name="fname">
                        </div>
                        <div class="form-row">
                            <label id="surname">Last Name:</label>
                            <input id="surname" name="surname">
                        </div>
                        <div class="form-row">
                            <label for="email">Email:</label>
                            <input id="email" name="email" type="email">
                        </div>
                        <div class="form-row">
                            <label for="number">Phone Number:</label>
                            <input id="number" name="number" type="tel">
                        </div>
                        <div class="form-row">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password" class="error" pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*/d).{6, 12}$/">
                        </div>
                        <div class="form-row">
                            <label for="confirm">Confirm Password</label>
                            <input id="confirm" name="confirm" type="password" class="error" pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*/d).{6, 12}$/">
                        </div>
                    </fieldset>
                    <section>
                        <fieldset class="footer">
                            <button type="submit">Create Account</button>
                            <p>Already have an account? <a href="index.html">Log in</a></p>
                        </fieldset>
                    </section>
                </section>
